<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="txtValue" >
<button type="button" id="btnAdd" value="Add" onclick="fAdd()">Add</button>
<button type="button" id="btnCheck" value="Showitems>10" onclick="fShowItems()">Show items >=10</button>
<div id="display"></div>
<div id="show>10"></div>
<script>
    let x=0;
    let arr=[];
    let e='<hr/>'+'Your Array:'+'<br>';
    function fAdd() {
        let elmInput=document.getElementById('txtValue');
        arr[x]=elmInput.value;
        e+='Element '+x+' = '+arr[x]+'<br/>';
        document.getElementById('display').innerHTML=e;
        x++;
        elmInput.value='';
    }
    function fShowItems() {
        let items10='<hr/>'+'Items >=10: '+'<br>';
        for (let i=0;i<arr.length;i++){
            if (arr[i]>=10) {
                items10+='Element '+i+' = '+ arr[i]+'<br/>';
            }

        }
        document.getElementById('show>10').innerHTML=items10;
    }


</script>
</body>
</html>
