<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>Enter size of array:</p>
<input type="text" id="txtSize">
<button type="button" id="btnGenerator" onclick="fGenerator()">Generate Array</button>
<button type="button" id="btnCheck" onclick="fSortArray()">Sort array</button>
<div id="display"></div>
<div id="result"></div>
<script>
    let arr = [];

    function fGenerator() {
        arr = [];
        let e = '<hr/>' + 'Your Array:' + '<br>';
        let size = document.getElementById('txtSize').value;
        for (let i = 0; i < size; i++) {
            arr[i] = Math.round(Math.random() * 199 - 100, 0);
            e += 'Element ' + i + ' = ' + arr[i] + '<br/>';
        }
        document.getElementById('display').innerHTML = e;
        size = '';
    }

    function fSortArray() {
        let result = '<hr/>' + 'Result: ' + '<br>';
        for (let i = 0; i < arr.length-1; i++) {
            for (let j=i+1;j<arr.length;j++) {
                if (arr[i]<arr[j]) {
                    let temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        result += 'Array after sort: [' + arr + ']<br/>';
        //console.log(arr);
        document.getElementById('result').innerHTML = result;
    }


</script>
</body>
</html>
